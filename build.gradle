plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

group 'com.evalon4j'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:3.0.5'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.70'

    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.16.1'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName='com.evalon4j.Evalon4J'